theme = "catppuccin_frappe"

[editor]
true-color = true # Crostini color fix
line-number = "relative" # Relative + current
bufferline = "always" # Open buffers in "tabs"
cursorline = true # Highlight current line
color-modes = true # Colorize input mode

[editor.indent-guides]
render = true # Enable indent guides
character = "â•Ž" # Character for indent guides

[keys.normal]
C-g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"] # Ctrl-g to open lazygit
C-y = [":new", ":insert-output lazydocker", ":buffer-close!", ":redraw"] # Ctrl-y to open lazydocker
